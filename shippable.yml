language: python

python:
 - "2.7"
 - "3.3"
 - "3.4"
 - "3.5"
 - "pypy"
 - "pypy3"

install:
 - pip install -r requirements.txt
 - pip install -r dev_requirements.txt
 - python setup.py develop

before_script:
 - mkdir -p shippable/testresults

script:
 - nosetests --with-xunit --xunit-file=shippable/testresults/nosetests.xml
